{% extends 'base.html' %}
{% block title %}チャット詳細{% endblock %}
{% load static %}



{% block contents %}
    <!-- 表示部 -->
    <div id="content_area">
        {% include "chat_detail_content.html" %}
    </div>
    {% if user.get_username == user1_id or user.get_username == user2_id %}
        <form id="form_area" action="" method="POST">
            {% csrf_token %}
            <textarea id="textarea" class="form-control" name="comment" maxlength="1000"></textarea>
            <input id="submit" type="button" value="送信">
        </form>
    {% endif %}

{% endblock %}


{% block bodybottom %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="{% static 'vendor/jquery/jquery.periodicalupdater.js' %}" type="text/javascript"></script>

<script>
    // csrf処理
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    // post ajax
    window.addEventListener("load" , function (){
        $("#submit").on("click", function(){ submit(); });
    });

    function submit(){
        let form_elem   = "#form_area";
    
        let send_data    = new FormData( $(form_elem).get(0) );
        let url     = $(form_elem).prop("action");
        let method  = $(form_elem).prop("method");
    
        //送信するデータの確認
    
        $.ajax({
            url: url,
            type: method,
            data: send_data,
            processData: false,
            contentType: false,
            dataType: 'json'
        }).done( function(data, status, xhr ) { 
        
            if (data.error){
                console.log("ERROR");
            }
            else{
                $("#content_area").html(data.content);
                $("#textarea").val("");
            }
        
        }).fail( function(xhr, status, error) {
            console.log(status + ":" + error );
            alert('送信に失敗しました。時間を空けて再送してください。');
        }); 
    }

    // auto update
    
    $(document).ready(function(){
        
        $.PeriodicalUpdater('./',{
            minTimeout: 2000,
            maxTimeout: 32000,
            method : 'GET',
            multiplier: 2
        },
        function(data){
            if (data.error){
                console.log("ERROR");
            }
            else{
                $("#content_area").html(data.content);
            }
        })
    })
</script>

{% endblock %}
