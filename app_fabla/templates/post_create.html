{% extends 'base.html' %}

{% load static %}

{% block title %}議員と市民を繋ぐ|Fabla{% endblock %}

{% block active_post_list %}active{% endblock %}

{% block contents %}
<section>
    <div class="container">
        <div class="row">
            <div class="my-div-style w-100">
                <form method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-primary" type="submit">作成</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
